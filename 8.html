<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>自动环境音识别</title>
  <style>
    body {
      background: #111;
      color: #00ff99;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #result {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>环境声音识别中…</h1>
<div id="result">等待声音输入...</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>
<script>
  async function startRecognition() {
    const recognizer = speechCommands.create('BROWSER_FFT');
    await recognizer.ensureModelLoaded();

    const words = recognizer.wordLabels();
    const resultEl = document.getElementById('result');

    recognizer.listen(result => {
      const scores = result.scores;
      const topIndex = scores.indexOf(Math.max(...scores));
      const label = words[topIndex];
      const score = scores[topIndex];
      if (score > 0.75) {
        resultEl.innerText = `识别结果：${label}（置信度 ${(score * 100).toFixed(1)}%）`;
      }
    }, {
      includeSpectrogram: false,
      probabilityThreshold: 0.75,
      invokeCallbackOnNoiseAndUnknown: true,
      overlapFactor: 0.5
    });
  }

  // 自动开始识别（需用户允许麦克风权限）
  window.addEventListener('load', () => {
    startRecognition().catch(err => {
      document.getElementById('result').innerText = "启动失败：" + err.message;
    });
  });
</script>

</body>
</html>
