  <script>
    const morseCodeMap = {
      A: ".-", B: "-...", C: "-.-.", D: "-..",
      E: ".", F: "..-.", G: "--.", H: "....",
      I: "..", J: ".---", K: "-.-", L: ".-..",

      0: "-----", 1: ".----", 2: "..---", 3: "...--",
      4: "....-", 5: ".....", 6: "-....", 7: "--...",

    };

    let stream, track;

    function textToMorse(text) {
      return text.toUpperCase().split("").map(char => {
        if (morseCodeMap[char]) return morseCodeMap[char];
        if (char === " ") return " ";
        return "";
      }).join(" ");
    }

    function morseToSteps(morse) {
      const unit = 100;
      const steps = [];

      for (let i = 0; i < morse.length; i++) {
        const char = morse[i];
        if (char === ".") {
          steps.push({ on: true, duration: unit });
        } else if (char === "-") {
          steps.push({ on: true, duration: unit * 3 });
        } else if (char === " ") {
          steps.push({ on: false, duration: unit * 7 }); // å•è¯é—´éš”
          continue;
        }
        // æ¯ä¸ªç¬¦å·ååœé¡¿ 1 å•ä½
        if (i < morse.length - 1) {
          steps.push({ on: false, duration: unit });
        }
      }
      return steps;
    }

    async function initTorch() {
      if (!stream) {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }
        });
        track = stream.getVideoTracks()[0];

      const capabilities = track.getCapabilities();
