<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>YAMNet 实时环境声识别</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
  <h2>实时环境声音识别（YAMNet）</h2>
  <div id="result">加载中...</div>

  <script>
    const modelUrl = 'https://tfhub.dev/google/tfjs-model/yamnet/tfjs/1';
    let model, classNames;

    async function loadModel() {
      model = await tf.loadGraphModel(modelUrl, { fromTFHub: true });
      // 加载类别标签
      const resp = await fetch(modelUrl + '/metadata.json');
      const meta = await resp.json();
      classNames = meta['labels'];
    }

    async function start() {
      await loadModel();
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaStreamSource(stream);
      const processor = audioCtx.createScriptProcessor(16384, 1, 1);

      source.connect(processor);
      processor.connect(audioCtx.destination);

      processor.onaudioprocess = async (e) => {
        const data = e.inputBuffer.getChannelData(0);
        // YAMNet 期望：mono、16 kHz, 值范围[-1,1]
        const input = tf.tensor(data).reshape([1, data.length]);
        const output = model.predict(input);
        const scores = await output.array();
        tf.dispose([input, output]);

        const meanScores = scores[0].reduce((acc, cur, i) => {
          acc[i] = (acc[i] || 0) + cur;
          return acc;
        }, []);
        const maxIndex = meanScores.indexOf(Math.max(...meanScores));
        document.getElementById('result').innerText =
          `检测到：${classNames[maxIndex]}`;
      };
    }

    start().catch(console.error);
  </script>
</body>
</html>
