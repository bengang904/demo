<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>GIF 复制示例</title>
</head>
<body>
  <h2>复制 GIF 示例</h2>
  <img id="gif" src="无标题.gif" alt="动画" width="300">
  <br>
  <button onclick="copyGif()">复制 GIF 到剪贴板</button>

  <script>
    async function copyGif() {
      const img = document.getElementById("gif");
      try {
        const res = await fetch(img.src);
        const blob = await res.blob();
        await navigator.clipboard.write([
          new ClipboardItem({ [blob.type]: blob })
        ]);
        alert("GIF 已复制到剪贴板！");
      } catch (e) {
        console.error("复制失败:", e);
        alert("复制失败。请检查是否为 HTTPS 或 localhost 运行。");
      }
    }
  </script>
</body>
</html>
