<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>文字识别 OCR</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; background: #f9f9f9; }
    canvas, img { max-width: 100%; height: auto; margin: 1em 0; }
    #output { white-space: pre-wrap; background: #eee; padding: 1em; border-radius: 8px; }
  </style>
</head>
<body>

  <h1>图片文字识别 OCR</h1>
  <input type="file" id="imageInput" accept="image/*" />
  <div><img id="preview" /></div>
  <div id="output">请上传图片</div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const output = document.getElementById("output");

    imageInput.addEventListener("change", async () => {
      const file = imageInput.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      preview.src = url;
      output.textContent = "识别中...";

      // OCR 主体
      const { data: { text } } = await Tesseract.recognize(
        url,
        'chi_sim+eng',  // 中文简体 + 英文
        {
          logger: m => console.log(m), // 可选：用于调试进度
        }
      );

      output.textContent = text.trim();
    });
  </script>

</body>
</html>
