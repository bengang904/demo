<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>循环屏幕录制预览</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    video {
      border: 2px solid #fff;
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>每500ms录屏更新</h1>
  <video id="preview" autoplay muted loop></video>

  <script>
    async function startScreenRecordingLoop() {
      const stream = await navigator.mediaDevices.getDisplayMedia({
        video: true,
        audio: false
      });

      const preview = document.getElementById('preview');

      const recordAndShow = () => {
        const recorder = new MediaRecorder(stream);
        const chunks = [];

        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);
          preview.src = url;
        };

        recorder.start();
        setTimeout(() => {
          recorder.stop();
        }, 500); // 录制500ms
      };

      // 每 1000ms 触发一次录制，避免重叠
      setInterval(recordAndShow, 1000);
    }

    startScreenRecordingLoop().catch(err => {
      console.error('无法获取屏幕:', err);
      alert('需要允许屏幕共享权限才能使用此功能。');
    });
  </script>
</body>
</html>
