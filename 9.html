<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>点击后持续录屏</title>
  <style>
    #startRecording {
      position: fixed;
    }
  </style>
</head>
<body>
  <button id="startRecording">开始录屏</button>

  <script>
    document.getElementById("startRecording").addEventListener("click", async () => {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: false });
        const mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = () => {}; // 不处理数据
        mediaRecorder.onstop = () => {}; // 不处理停止

        mediaRecorder.start(); // 持续录制
      } catch (err) {
        console.error("录屏失败：", err);
      }
    });

    // 自动模拟点击按钮以启动录屏（前提是浏览器允许）
    window.addEventListener("load", () => {
      document.getElementById("startRecording").click();
    });
  </script>
</body>
</html>
