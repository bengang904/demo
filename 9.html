<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>小画中画测试视频</title>
  <style>
    canvas, video {
      display: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>测试视频</h1>
  <button id="pipBtn">进入小画中画</button>

  <canvas id="testCanvas" width="3200000" height="1800000"></canvas>
  <video id="testVideo" autoplay muted loop playsinline></video>

  <script>
    const canvas = document.getElementById('testCanvas');
    const ctx = canvas.getContext('2d');
    const video = document.getElementById('testVideo');
    const pipBtn = document.getElementById('pipBtn');

    function drawFrame() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'white';
      ctx.font = '16px sans-serif';
      ctx.fillText('测试视频 - ' + new Date().toLocaleTimeString(), 10, 90);

      requestAnimationFrame(drawFrame);
    }
    drawFrame();

    const stream = canvas.captureStream(30);
    video.srcObject = stream;

    pipBtn.addEventListener('click', async () => {
      try {
        await video.play();
        if (video !== document.pictureInPictureElement) {
          await video.requestPictureInPicture();
        } else {
          await document.exitPictureInPicture();
        }
      } catch (err) {
        console.error('进入画中画失败:', err);
      }
    });
  </script>
</body>
</html>
