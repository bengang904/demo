<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>分段文字生成视频（画中画）</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px;
    }
    textarea {
      width: 80%;
      height: 100px;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: 20px auto;
    }
    #video {
      display: none;
      width: 640px;
      height: 360px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>文字生成视频（每页10字+画中画）</h2>
  <textarea id="text" placeholder="输入要播放的文字"></textarea><br>
  <button onclick="generateVideo()">生成视频并播放</button>
  <button onclick="enterPiP()">进入画中画</button>

  <canvas id="canvas" width="640" height="360"></canvas>
  <video id="video" controls></video>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const videoEl = document.getElementById('video');

    async function generateVideo() {
      const inputText = document.getElementById('text').value.trim();
      if (!inputText) {
        alert('请输入文字');
        return;
      }

      // 分段处理，每段最多10个字符
      const segments = [];
      for (let i = 0; i < inputText.length; i += 10) {
        segments.push(inputText.slice(i, i + 10));
      }

      const stream = canvas.captureStream(30); // 30 fps
      const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
      const chunks = [];

      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = async () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        videoEl.src = url;
        videoEl.style.display = 'block';
        await videoEl.play();
        if (document.pictureInPictureEnabled) {
          try {
            await videoEl.requestPictureInPicture();
          } catch (e) {
            console.warn('画中画失败:', e);
          }
        }
      };

      recorder.start();

      // 播放完整语音（可换成每段分开读）
      const utter = new SpeechSynthesisUtterance(inputText);
      speechSynthesis.speak(utter);

      const delayPerSegment = 1500; // 每段展示时间：1.5 秒
      let segmentIndex = 0;

      function drawSegment(text) {
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'black';
        ctx.font = '32px sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);
      }

      function nextSegment() {
        if (segmentIndex >= segments.length) {
          recorder.stop();
          return;
        }
        drawSegment(segments[segmentIndex]);
        segmentIndex++;
        setTimeout(nextSegment, delayPerSegment);
      }

      nextSegment();
    }

    async function enterPiP() {
      if (!document.pictureInPictureEnabled) {
        alert('浏览器不支持画中画');
        return;
      }
      try {
        if (videoEl !== document.pictureInPictureElement) {
          await videoEl.requestPictureInPicture();
        } else {
          await document.exitPictureInPicture();
        }
      } catch (err) {
        console.warn('画中画切换失败:', err);
      }
    }
  </script>
</body>
</html>
