<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>测试视频</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    video {
      width: 320px;
      height: 180px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted loop playsinline></video>
  <button onclick="enterPiP()">开启后台保活</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.createElement('canvas');
    canvas.width = 320;
    canvas.height = 180;
    const ctx = canvas.getContext('2d');

    function draw() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';
      ctx.font = '30px sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('正在后台保活中..', canvas.width / 2, canvas.height / 2);
    }

    draw();
    setInterval(draw, 1000);
    video.srcObject = canvas.captureStream(30);

    let pipAllowed = false;

    async function enterPiP() {
      try {
        await video.play();
        await video.requestPictureInPicture();
        pipAllowed = true;
      } catch (e) {
        console.error('画中画失败:', e);
      }
    }

    document.addEventListener('visibilitychange', async () => {
      if (document.hidden && pipAllowed) {
        try {
          await video.requestPictureInPicture();
          video.style.display = 'none';
        } catch (e) {
          console.error('切后台进入画中画失败:', e);
        }
      } else {
        video.style.display = 'block';
      }
    });
  </script>
</body>
</html>
