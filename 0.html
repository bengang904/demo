<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>读取粘贴板内容</title>
</head>
<body>
    <h1>点击按钮获取粘贴板内容</h1>
    <button onclick="readClipboard()">读取粘贴板</button>
    <p id="clipboardContent"></p>

    <script>
        async function readClipboard() {
            try {
                const text = await navigator.clipboard.readText(); // 读取粘贴板文本
                document.getElementById('clipboardContent').textContent = `粘贴板内容：${text}`;
            } catch (err) {
                console.error('读取粘贴板失败:', err);
                document.getElementById('clipboardContent').textContent = '无法读取粘贴板内容。';
            }
        }
    </script>
</body>
</html>
