<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>手势绘画</title>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    background-color: black;
    overflow: hidden;
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center; 
    align-items: center; 
  }

  #video, #canvas {
    object-fit: contain;
    transform: scaleX(-1); /* 水平镜像 */
  }

  #video {
    display: none; 
  }

  #canvas {
    pointer-events: none;
    z-index: 10;
  }
  </style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>

<script>
  async function setupCamera() {
    const video = document.getElementById("video");
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
    return new Promise((resolve) => {
      video.onloadedmetadata = () => resolve(video);
    });
  }

  async function initialize() {
    const video = await setupCamera();
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const model = handPoseDetection.SupportedModels.MediaPipeHands;
    const detector = await handPoseDetection.createDetector(model, {
      runtime: "mediapipe",
      modelType: "full",
      solutionPath: "https://cdn.jsdelivr.net/npm/@mediapipe/hands"
    });

    function resizeElements() {
      const vw = video.videoWidth;
      const vh = video.videoHeight;
      video.width = vw;
      video.height = vh;
      canvas.width = vw;
      canvas.height = vh;

      video.style.width = vw + 'px';
      video.style.height = vh + 'px';
      canvas.style.width = vw + 'px';
      canvas.style.height = vh + 'px';
    }

    const bones = [
      [0,1],[1,2],[2,3],[3,4],
      [0,5],[5,6],[6,7],[7,8],
      [0,9],[9,10],[10,11],[11,12],
      [0,13],[13,14],[14,15],[15,16],
      [0,17],[17,18],[18,19],[19,20]
    ];

    let drawingPoints = [];
    let recentPoints = [];
    const SMOOTHING_WINDOW = 5;

    const MAX_NO_HAND_FRAMES = 10;
    let noHandFrameCount = 0;

    function dist(a, b) {
      return Math.sqrt((a.x - b.x)**2 + (a.y - b.y)**2);
    }

    function smoothPoint(newPt) {
      recentPoints.push(newPt);
      if (recentPoints.length > SMOOTHING_WINDOW) recentPoints.shift();
      const avgX = recentPoints.reduce((sum,p)=>sum+p.x,0)/recentPoints.length;
      const avgY = recentPoints.reduce((sum,p)=>sum+p.y,0)/recentPoints.length;
      return {x: avgX, y: avgY};
    }

    function drawLandmarks(landmarks) {
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 2;
      bones.forEach(([a, b]) => {
        const p1 = landmarks[a];
        const p2 = landmarks[b];
        if (p1 && p2) {
          ctx.beginPath();
          ctx.moveTo(p1.x, p1.y);
          ctx.lineTo(p2.x, p2.y);
          ctx.stroke();
        }
      });

      ctx.fillStyle = "red";
      landmarks.forEach(pt => {
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, 5, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function drawCurve() {
      if (drawingPoints.length < 2) return;
      ctx.strokeStyle = "lime";
      ctx.lineWidth = 4;
      ctx.lineJoin = "round";
      ctx.lineCap = "round";
      ctx.beginPath();
      ctx.moveTo(drawingPoints[0].x, drawingPoints[0].y);
      for(let i=1; i<drawingPoints.length; i++) {
        ctx.lineTo(drawingPoints[i].x, drawingPoints[i].y);
      }
      ctx.stroke();
    }

    async function render() {
      if (video.videoWidth && video.videoHeight) {
        resizeElements();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const hands = await detector.estimateHands(video, { flipHorizontal: false });

        if (hands.length > 0) {
          noHandFrameCount = 0;

          hands.forEach(hand => {
            if (hand.keypoints) drawLandmarks(hand.keypoints);

            const tip = hand.keypoints.find(p => p.name === "index_finger_tip");
            const dip = hand.keypoints.find(p => p.name === "index_finger_dip");

            if (tip && dip) {
              if (dist(tip, dip) > 10) {
                let smoothTip = smoothPoint({x: tip.x, y: tip.y});

                if (drawingPoints.length === 0 || dist(smoothTip, drawingPoints[drawingPoints.length-1]) < 50) {
                  drawingPoints.push(smoothTip);
                }
              } else {
                recentPoints = [];
              }
            }
          });
        } else {
          noHandFrameCount++;
          if (noHandFrameCount > MAX_NO_HAND_FRAMES) {
            drawingPoints = [];
            recentPoints = [];
          }
        }

        drawCurve();
      }
      requestAnimationFrame(render);
    }

    render();
  }

  initialize();
</script>

</body>
</html>
