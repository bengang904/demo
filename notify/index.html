<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>通知</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f8f8;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff4500;
    }
  </style>
</head>
<body>
  <h1>你好！访问需要开启访问权限</h1>
  <button onclick="notify()">打开访问</button>

  <script>
    let notificationInterval;

    // 发送通知的函数
    function sendNotification() {
      const notification = new Notification("你好！这是给你的提醒！！！ 🔔", {
        icon: 'https://2024-10-24.zip/images/logo.jpg', // 自定义通知图标
        body: "让我们来访问资源站吧！",
        vibrate: [200, 100, 200],  // 振动模式：震动200ms，暂停100ms，再震动200ms
      });

      notification.onclick = function() {
        window.open('https://2024-10-24.zip');  // 用户点击通知时跳转到指定链接
      };
    }

    function notify() {
      if (Notification.permission === 'granted') {
        // 发送一次通知
        sendNotification();

        // 启动定时器，5秒后继续发送通知
        if (!notificationInterval) {
          notificationInterval = setInterval(() => {
            sendNotification();
          }, 5000);  // 每隔5秒发送一次通知
        }
      } else if (Notification.permission === 'denied') {
        alert("通知权限被拒绝，请在浏览器设置中启用通知权限。");
      } else {
        // 如果权限未被拒绝，询问用户是否允许显示通知
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            sendNotification();  // 权限允许后，发送通知
          } else {
            alert("通知权限被拒绝。");
          }
        });
      }
    }
  </script>
</body>
</html>
