<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame + AR.js 示例</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@4.2.0/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- 经典 Hiro marker -->
      <a-marker preset="hiro">
        <!-- 一个旋转的盒子 -->
        <a-box position="0 0.5 0" material="color: red;" rotation="0 45 0" animation="property: rotation; to: 0 405 0; loop: true; dur: 4000"></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
