<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>WebXR 真实地面识别示例</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <!-- 注意：ARButton 是模块，下面用 type="module" 导入 -->
</head>
<body>
<script type="module">
  import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/ARButton.js';

  // 初始化场景
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera();
  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  // 添加环境光
  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  // 创建一个简单的绿色立方体，初始隐藏
  const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
  const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
  const cube = new THREE.Mesh(geometry, material);
  cube.visible = false;
  scene.add(cube);

  // 创建 WebXR AR 按钮，开启摄像头和AR功能
  document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

  let hitTestSource = null;
  let localReferenceSpace = null;

  renderer.setAnimationLoop((time, frame) => {
    if (frame) {
      const session = renderer.xr.getSession();
      const referenceSpace = renderer.xr.getReferenceSpace();

      if (!hitTestSource) {
        session.requestReferenceSpace('viewer').then((viewerSpace) => {
          session.requestHitTestSource({ space: viewerSpace }).then((source) => {
            hitTestSource = source;
          });
        });

        session.addEventListener('end', () => {
          hitTestSource = null;
          localReferenceSpace = null;
          cube.visible = false;
        });
      }

      if (!localReferenceSpace) {
        renderer.xr.getSession().requestReferenceSpace('local').then((refSpace) => {
          localReferenceSpace = refSpace;
        });
      }

      if (hitTestSource && localReferenceSpace) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);
        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const pose = hit.getPose(localReferenceSpace);

          cube.visible = true;
          cube.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
          cube.quaternion.set(
            pose.transform.orientation.x,
            pose.transform.orientation.y,
            pose.transform.orientation.z,
            pose.transform.orientation.w
          );
        } else {
          cube.visible = false;
        }
      }
    }

    renderer.render(scene, camera);
  });
</script>
</body>
</html>
