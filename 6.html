<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets></a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- 包裹箭头的整体实体，添加 Z 轴方向来回运动动画 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity id="arrow" position="0 0 0.2"
                  animation="property: position; dir: alternate; dur: 1000; easing: easeInOutSine; loop: true; to: 0 0 0.5">
          <!-- 箭杆 -->
          <a-cylinder position="0 0 0.35" height="0.7" radius="0.05" color="#FF5733" rotation="90 0 0"></a-cylinder>
          <!-- 箭头 -->
          <a-cone position="0 0 0.7" height="0.3" radius-bottom="0.15" radius-top="0" color="#FF5733" rotation="90 0 0"></a-cone>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
