<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>人脸五官检测</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center; 
      align-items: center; 
      color: white;
      font-family: sans-serif;
    }

    #video, #overlay {
      object-fit: contain;
      transform: scaleX(-1); /* 水平镜像 */
    }

    #video {
      display: none; /* 视频隐藏，只用canvas显示 */
    }


    #loading {
      position: absolute;
      top: 10px;
      text-align: center;
      width: 100%;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="loading">正在加载模型和摄像头，请稍候...</div>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay" width="640" height="480"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script>
    const MODEL_URL = 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights';

    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const loading = document.getElementById('loading');
    const ctx = canvas.getContext('2d');
    const displaySize = { width: 640, height: 480 };

    let detecting = false;
    let hasDrawn = false; // 标记是否已经有过绘制内容

    async function loadModels() {
      await Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
        faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL)
      ]);
      console.log('模型加载完成');
    }

    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { width: displaySize.width, height: displaySize.height } });
        video.srcObject = stream;
        return new Promise(resolve => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });
      } catch (err) {
        loading.textContent = '无法访问摄像头，请检查权限或设备';
        console.error('摄像头启动失败:', err);
        throw err;
      }
    }

    async function detectFaces() {
      if (detecting) return;
      detecting = true;

      try {
        if (video.readyState !== 4) {
          detecting = false;
          return;
        }

        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks();

        const resizedDetections = faceapi.resizeResults(detections, displaySize);

        if (resizedDetections.length > 0) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          faceapi.draw.drawDetections(canvas, resizedDetections);
          faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);
          hasDrawn = true;
        } else {
          if (!hasDrawn) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
          }
          // 不清除画布，保持之前画面
        }
      } catch (error) {
        console.error('检测出错:', error);
      }

      detecting = false;
    }

    async function run() {
      loading.textContent = '正在加载模型...';
      await loadModels();

      loading.textContent = '正在启动摄像头...';
      await startVideo();

      faceapi.matchDimensions(canvas, displaySize);

      loading.style.display = 'none';

      async function detectionLoop() {
        await detectFaces();
        requestAnimationFrame(detectionLoop);
      }

      detectionLoop();
    }

    window.onload = () => {
      run();
    };
  </script>
</body>
</html>
