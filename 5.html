<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阻止离开页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 30px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>阻止页面离开示例</h1>
    <p>尝试刷新或关闭页面，您将看到提示框。</p>

    <script>
        // 监听beforeunload事件，阻止离开页面
        window.addEventListener('beforeunload', function(event) {
            // 显示默认的离开提示框
            const message = "您有未保存的内容，确定要离开吗？";
            event.returnValue = message;  // 标准方法
            return message;  // 兼容一些旧浏览器
        });
    </script>
</body>
</html>
