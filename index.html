<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>监测用户设备状态</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
    h1 { color: #333; }
    p { margin: 10px 0; font-size: 1.1em; }
  </style>
</head>
<body>
  <h1>监测用户设备状态</h1>
  <p id="battery">🔋 电池状态: 检测中...</p>
  <p id="motion">加速度: 检测中...</p>
  <p id="orientation">方向感应: 检测中...</p>

  <script>
    // 电池状态
    if (navigator.getBattery) {
      navigator.getBattery().then(battery => {
        const level = Math.round(battery.level * 100);
        const emoji = level >= 80 ? "🔋" : level >= 40 ? "🔌" : "🪫";
        document.getElementById("battery").textContent =
          `${emoji} 电池电量: ${level}%，充电中: ${battery.charging ? "是 ✅" : "否 ❌"}`;
      }).catch(() => {
        document.getElementById("battery").textContent = "⚠️ 无法获取电池信息";
      });
    } else {
      document.getElementById("battery").textContent = "⚠️ 当前浏览器不支持电池信息";
    }

    // 判断是否移动手机
    window.addEventListener("devicemotion", (event) => {
      const x = event.acceleration.x || 0;
      const y = event.acceleration.y || 0;
      const z = event.acceleration.z || 0;
      const total = Math.sqrt(x * x + y * y + z * z);

      const isMoving = total > 1.5; // 简单阈值判断是否移动
      document.getElementById("motion").textContent =
        `📦 加速度: x=${x.toFixed(2)}, y=${y.toFixed(2)}, z=${z.toFixed(2)} → ${isMoving ? "📳 手机在移动" : "📴 静止"}`;
    });

    // 判断是否抬起手机、屏幕朝向
    window.addEventListener("deviceorientation", (event) => {
      const beta = event.beta; // 前后倾斜（-180 到 180）
      const gamma = event.gamma; // 左右倾斜（-90 到 90）
      let position = "";

      if (beta > 45) {
        position = "📲 手机可能被抬起（垂直）";
      } else if (Math.abs(gamma) < 10 && Math.abs(beta) < 10) {
        position = "🛌 手机平放";
      } else if (gamma > 45) {
        position = "↪️ 手机朝右";
      } else if (gamma < -45) {
        position = "↩️ 手机朝左";
      } else {
        position = "📐 未知方向";
      }

      document.getElementById("orientation").textContent =
        `🧭 方向: beta=${beta?.toFixed(1)}, gamma=${gamma?.toFixed(1)} → ${position}`;
    });
  </script>
</body>
</html>
