<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>手掌弯曲检测（0-20）</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #video, #canvas {
      object-fit: contain;
    }

    #video {
      display: none;
    }

    #canvas {
      z-index: 10;
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>

<script>
  function isMobileDevice() {
    return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
  }

  async function setupCamera() {
    const video = document.getElementById("video");

    const constraints = {
      video: {
        facingMode: isMobileDevice() ? { exact: "environment" } : "user"
      },
      audio: false
    };

    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    video.srcObject = stream;

    return new Promise((resolve) => {
      video.onloadedmetadata = () => resolve(video);
    });
  }

  function resizeElements(video, canvas) {
    const vw = video.videoWidth;
    const vh = video.videoHeight;
    video.width = vw;
    video.height = vh;
    canvas.width = vw;
    canvas.height = vh;
  }

  function distance(p1, p2) {
    return Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2);
  }

  function estimateBendScore(hand) {
    if (!hand.keypoints || hand.keypoints.length < 21) return 0;

    const base = hand.keypoints[0]; // 手掌中心
    const tipIndices = [4, 8, 12, 16, 20]; // 指尖：拇指+4根手指
    let totalScore = 0;

    tipIndices.forEach(i => {
      const tip = hand.keypoints[i];
      const distToBase = distance(tip, base);

      // 假设张开手最大距离为 120 像素
      let bendRatio = 1 - Math.min(distToBase / 120, 1);
      totalScore += bendRatio;
    });

    return Math.round(totalScore * 4); // 5根手指 × 4 = 20
  }

  async function initialize() {
    const video = await setupCamera();
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const model = handPoseDetection.SupportedModels.MediaPipeHands;
    const detector = await handPoseDetection.createDetector(model, {
      runtime: "mediapipe",
      modelType: "full",
      solutionPath: "https://cdn.jsdelivr.net/npm/@mediapipe/hands"
    });

    async function render() {
      if (video.videoWidth && video.videoHeight) {
        resizeElements(video, canvas);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const hands = await detector.estimateHands(video, { flipHorizontal: false });

        hands.forEach(hand => {
          const bendScore = estimateBendScore(hand); // 0 ~ 20

          // 获取任意一个关键点位置作为文字位置（比如手腕点）
          const ref = hand.keypoints[0];

          // 显示分数
          ctx.fillStyle = "white";
          ctx.font = "36px sans-serif";
          ctx.fillText(`弯曲值: ${bendScore}`, ref.x + 10, ref.y - 10);

          // 可选：绘制关键点
          ctx.fillStyle = "red";
          hand.keypoints.forEach(pt => {
            ctx.beginPath();
            ctx.arc(pt.x, pt.y, 4, 0, Math.PI * 2);
            ctx.fill();
          });
        });
      }

      requestAnimationFrame(render);
    }

    render();
  }

  initialize();
</script>

</body>
</html>
