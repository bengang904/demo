<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f1f1f1;
        }

        .message {
            background: #ffeb3b;
            color: #d32f2f;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- 提示信息 -->
    <div class="message" id="warningMessage">
        请在微信浏览器中打开此页面。
    </div>

    <div>
        <button id="fullscreenBtn">点击</button>
    </div>

    <script>
        // 判断是否是微信浏览器
        function isWeChatBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();
            return userAgent.includes('micromessenger');
        }

        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const warningMessage = document.getElementById('warningMessage');

        // 如果不是微信浏览器，显示提示信息
        if (!isWeChatBrowser()) {
            warningMessage.style.display = 'block';
            fullscreenBtn.style.display = 'none';  // 隐藏按钮
        }

        // 进入全屏的函数
        function enterFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();  // 标准浏览器方法
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();  // Firefox
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();  // Chrome, Safari 和 Opera
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();  // IE/Edge
            }
        }

        // 退出全屏的函数
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();  // 标准浏览器方法
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();  // Firefox
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();  // Chrome, Safari 和 Opera
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();  // IE/Edge
            }
        }

        // 执行全屏操作：先进入全屏，再退出全屏，没有延时
        function executeFullscreenAction() {
            enterFullscreen();  // 进入全屏
            exitFullscreen();   // 立刻退出全屏
        }

        // 监听按钮点击事件
        fullscreenBtn.addEventListener('click', executeFullscreenAction);

    </script>
</body>
</html>
