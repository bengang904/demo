<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Object Box</title>
  <style>
    body { margin: 0; overflow: hidden; }
    video, canvas { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
  <video id="video" width="640" height="480" autoplay muted playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>

  <script>
    const video = document.getElementById('video');

    // 1. 启动摄像头
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    // 2. 初始化 Three.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, 640 / 480, 0.01, 1000);
    camera.position.z = 2;

    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(640, 480);
    document.body.appendChild(renderer.domElement);

    // 占位盒子
    const geometry = new THREE.BoxGeometry(1, 1, 0.1);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
    const box = new THREE.Mesh(geometry, material);
    scene.add(box);
    box.visible = false;

    // 3. 加载物体检测模型
    let model;
    cocoSsd.load().then(loadedModel => {
      model = loadedModel;
      detectFrame();
    });

    // 4. 检测物体并更新盒子位置
    function detectFrame() {
      if (!model) return;
      model.detect(video).then(predictions => {
        const person = predictions.find(p => p.class === 'person' && p.score > 0.6);
        if (person) {
          box.visible = true;
          // 将 2D 坐标映射为 Three.js 空间中坐标（简化映射）
          const [x, y, width, height] = person.bbox;
          box.scale.set(width / 200, height / 200, 0.1);
          box.position.x = (x - 320 + width / 2) / 320;
          box.position.y = -(y - 240 + height / 2) / 240;
        } else {
          box.visible = false;
        }
        requestAnimationFrame(detectFrame);
      });
    }

    // 5. 动画循环
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
