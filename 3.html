<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>WebAuthn 注册并保存通行密钥示例</title>
</head>
<body>
  <h2>WebAuthn 注册并保存通行密钥示例</h2>

  <button id="registerBtn">注册</button>
  <button id="loginBtn">登录</button>

  <div id="output" style="white-space: pre-wrap; margin-top: 20px;"></div>

  <script>
    const output = document.getElementById('output');

    function bufferToBase64Url(buffer) {
      return btoa(String.fromCharCode(...new Uint8Array(buffer)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    function base64UrlToBuffer(base64url) {
      base64url = base64url.replace(/-/g, '+').replace(/_/g, '/');
      const padLength = (4 - (base64url.length % 4)) % 4;
      base64url += '='.repeat(padLength);
      const str = atob(base64url);
      const buffer = new ArrayBuffer(str.length);
      const byteArray = new Uint8Array(buffer);
      for (let i = 0; i < str.length; i++) {
        byteArray[i] = str.charCodeAt(i);
      }
      return buffer;
    }

    async function getRegisterOptions() {
      return {
        publicKey: {
          challenge: Uint8Array.from(window.crypto.getRandomValues(new Uint8Array(32))),
          rp: { name: "示例网站" },
          user: {
            id: Uint8Array.from(window.crypto.getRandomValues(new Uint8Array(16))),
            name: "user@example.com",
            displayName: "示例用户"
          },
          pubKeyCredParams: [
            { type: "public-key", alg: -7 },
            { type: "public-key", alg: -257 }
          ],
          timeout: 60000,
          attestation: "direct"
        }
      };
    }

    async function getLoginOptions(credentialId) {
      return {
        publicKey: {
          challenge: Uint8Array.from(window.crypto.getRandomValues(new Uint8Array(32))),
          allowCredentials: credentialId ? [{
            type: "public-key",
            id: base64UrlToBuffer(credentialId),
            transports: ["usb", "nfc", "ble", "internal"]
          }] : [],
          timeout: 60000,
          userVerification: "preferred"
        }
      };
    }

    document.getElementById('registerBtn').addEventListener('click', async () => {
      output.textContent = '注册中...';
      try {
        const options = await getRegisterOptions();
        const credential = await navigator.credentials.create(options);

        const rawId = credential.rawId;
        const credentialId = bufferToBase64Url(rawId);

        // 保存 credentialId 到 localStorage
        localStorage.setItem('credentialId', credentialId);

        output.textContent = `注册成功!\n已保存Credential ID:\n${credentialId}\n设备会自动保存密钥。`;
      } catch (e) {
        output.textContent = '注册失败: ' + e;
      }
    });

    document.getElementById('loginBtn').addEventListener('click', async () => {
      output.textContent = '登录中...';

      try {
        const credentialId = localStorage.getItem('credentialId');
        if (!credentialId) {
          output.textContent = '未找到已注册的凭证，请先注册';
          return;
        }

        const options = await getLoginOptions(credentialId);
        const assertion = await navigator.credentials.get(options);

        output.textContent = `登录成功!\nCredential ID: ${credentialId}\n`;
      } catch (e) {
        output.textContent = '登录失败: ' + e;
      }
    });
  </script>
</body>
</html>
