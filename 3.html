<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>WebAuthn 登录+扫码摄像头示例</title>
  <style>
    video {
      width: 320px;
      height: 240px;
      border: 1px solid black;
    }
    #output {
      white-space: pre-wrap;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>WebAuthn 登录示例 + 扫码摄像头</h2>

  <button id="registerBtn">注册</button>
  <button id="loginBtn">登录</button>

  <div id="output"></div>

  <!-- 摄像头预览 -->
  <video id="video" autoplay></video>

  <!-- 引入 jsQR 库 -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <script>
    const output = document.getElementById('output');
    const video = document.getElementById('video');
    let scanning = false;

    // 将 ArrayBuffer 转为 Base64Url 字符串
    function bufferToBase64Url(buffer) {
      return btoa(String.fromCharCode(...new Uint8Array(buffer)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    // 伪造服务器生成的注册选项
    async function getRegisterOptions() {
      return {
        publicKey: {
          challenge: Uint8Array.from(window.crypto.getRandomValues(new Uint8Array(32))),
          rp: { name: "示例网站" },
          user: {
            id: Uint8Array.from(window.crypto.getRandomValues(new Uint8Array(16))),
            name: "user@example.com",
            displayName: "示例用户"
          },
          pubKeyCredParams: [
            { type: "public-key", alg: -7 },  // ES256
            { type: "public-key", alg: -257 } // RS256
          ],
          timeout: 60000,
          attestation: "direct"
        }
      };
    }

    // 伪造服务器生成的登录选项
    async function getLoginOptions() {
      return {
        publicKey: {
          challenge: Uint8Array.from(window.crypto.getRandomValues(new Uint8Array(32))),
          allowCredentials: [],
          timeout: 60000,
          userVerification: "preferred"
        }
      };
    }

    // 登录成功后启动摄像头扫码
    async function startScanning() {
      output.textContent = '登录成功，正在请求摄像头权限并启动扫码...';

      if (scanning) return; // 防止多次启动
      scanning = true;

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        function scan() {
          if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

            const code = jsQR(imageData.data, imageData.width, imageData.height);
            if (code) {
              output.textContent = `扫码成功！内容:\n${code.data}`;
              // 扫码成功后停止摄像头
              stream.getTracks().forEach(track => track.stop());
              scanning = false;

              // 这里你可以解析 code.data，处理跨设备登录逻辑
              // 比如判断是否以 "FIDO:" 开头，发送给服务器等
              return;
            } else {
              output.textContent = '正在扫码，请对准二维码...';
            }
          }
          if (scanning) {
            requestAnimationFrame(scan);
          }
        }
        requestAnimationFrame(scan);
      } catch (e) {
        output.textContent = '获取摄像头失败: ' + e.message;
        scanning = false;
      }
    }

    document.getElementById('registerBtn').addEventListener('click', async () => {
      output.textContent = '注册中...';
      try {
        const options = await getRegisterOptions();
        const credential = await navigator.credentials.create(options);
        output.textContent = `注册成功!\nCredential ID: ${bufferToBase64Url(credential.rawId)}\n`;
      } catch (e) {
        output.textContent = '注册失败: ' + e;
      }
    });

    document.getElementById('loginBtn').addEventListener('click', async () => {
      output.textContent = '登录中...';
      try {
        const options = await getLoginOptions();
        const assertion = await navigator.credentials.get(options);
        output.textContent = `登录成功!\nCredential ID: ${bufferToBase64Url(assertion.rawId)}\n`;

        // 登录成功后启动扫码摄像头
        startScanning();
      } catch (e) {
        output.textContent = '登录失败: ' + e;
      }
    });
  </script>
</body>
</html>
