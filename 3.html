<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>安全笔记（指纹 / 面容 / PIN / 密码）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #noteArea { display: none; margin-top: 20px; }
    textarea { width: 100%; height: 200px; }
    button { padding: 10px 20px; margin-top: 10px; }
    #passwordLogin { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>🔐 安全笔记</h2>
  <div id="status">请选择解锁方式：</div>

  <button id="unlockBtn">🔓 使用设备验证</button>

  <div id="passwordLogin">
    <p>或输入密码解锁：</p>
    <input type="password" id="passwordInput" placeholder="请输入密码" />
    <button id="passwordBtn">✅ 密码解锁</button>
  </div>

  <div id="noteArea">
    <textarea id="note" placeholder="输入你的笔记..."></textarea><br />
    <button id="saveBtn">💾 保存笔记</button>
  </div>

  <script>
    const statusDiv = document.getElementById("status");
    const unlockBtn = document.getElementById("unlockBtn");
    const passwordBtn = document.getElementById("passwordBtn");
    const passwordInput = document.getElementById("passwordInput");
    const noteArea = document.getElementById("noteArea");
    const note = document.getElementById("note");
    const saveBtn = document.getElementById("saveBtn");

    const CORRECT_PASSWORD = "1314";

    function loadNote() {
      const content = localStorage.getItem("note");
      if (content) note.value = content;
    }

    function saveNote() {
      localStorage.setItem("note", note.value);
      alert("✅ 笔记已保存！");
    }

    function generateChallenge(length = 32) {
      const challenge = new Uint8Array(length);
      window.crypto.getRandomValues(challenge);
      return challenge;
    }

    async function requireAuthentication() {
      if (!window.PublicKeyCredential) {
        statusDiv.innerText = "⚠️ 此设备或浏览器不支持设备验证。请使用支持 WebAuthn 的浏览器。";
        return;
      }

      try {
        statusDiv.innerText = "请进行设备验证...";
        unlockBtn.disabled = true;

        const credential = await navigator.credentials.get({
          publicKey: {
            challenge: generateChallenge(),
            timeout: 60000,
            userVerification: "required",
            allowCredentials: []
          }
        });

        unlockSuccess("✅ 设备验证成功，已解锁笔记。");
      } catch (err) {
        statusDiv.innerText = "❌ 验证失败或用户取消。";
        unlockBtn.disabled = false;
      }
    }

    function passwordLogin() {
      const input = passwordInput.value.trim();
      if (input === CORRECT_PASSWORD) {
        unlockSuccess("✅ 密码正确，已解锁笔记。");
      } else {
        statusDiv.innerText = "❌ 密码错误，请重试。";
      }
    }

    function unlockSuccess(message) {
      statusDiv.innerText = message;
      noteArea.style.display = "block";
      unlockBtn.style.display = "none";
      document.getElementById("passwordLogin").style.display = "none";
      loadNote();
    }

    unlockBtn.addEventListener("click", requireAuthentication);
    passwordBtn.addEventListener("click", passwordLogin);
    saveBtn.addEventListener("click", saveNote);
  </script>
</body>
</html>
