<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>多物体检测</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    #video, #canvas {
      object-fit: contain;
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
      margin: auto;
    }
    #video {
      display: none;
    }
    #canvas {
      z-index: 10;
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2"></script>

<script>
  function isMobileDevice() {
    return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
  }

  async function setupCamera() {
    const video = document.getElementById("video");
    const constraints = {
      video: {
        facingMode: isMobileDevice() ? { ideal: "environment" } : "user"
      },
      audio: false
    };

    try {
      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    } catch (err) {
      alert("无法访问摄像头：" + err.name + "\n请检查浏览器权限或设备支持情况。");
      throw err;
    }
  }

  let canvasResized = false;
  function resizeCanvasOnce(video, canvas) {
    if (!canvasResized && video.videoWidth && video.videoHeight) {
      video.width = video.videoWidth;
      video.height = video.videoHeight;
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvasResized = true;
    }
  }

  function stringToColor(str) {
    // 为每个类别名生成不同颜色
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
      hash = str.charCodeAt(i) + ((hash << 5) - hash);
    }
    const color = '#' + ((hash >> 24) & 0xFF).toString(16).padStart(2, '0') +
                        ((hash >> 16) & 0xFF).toString(16).padStart(2, '0') +
                        ((hash >> 8) & 0xFF).toString(16).padStart(2, '0');
    return color;
  }

  async function initialize() {
    const video = await setupCamera();
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const model = await cocoSsd.load({ base: 'lite_mobilenet_v2' });

    let lastDetectionTime = 0;
    const detectionInterval = 500;
    let lastPredictions = [];

    async function render(timestamp) {
      requestAnimationFrame(render);

      if (!video.videoWidth || !video.videoHeight) return;

      resizeCanvasOnce(video, canvas);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const now = performance.now();
      if (now - lastDetectionTime > detectionInterval) {
        lastPredictions = await model.detect(video);
        lastDetectionTime = now;
      }

      lastPredictions.forEach(pred => {
        if (pred.score > 0.5) {
          const [x, y, width, height] = pred.bbox;
          const label = `${pred.class}（${(pred.score * 100).toFixed(1)}%）`;
          const color = stringToColor(pred.class);

          ctx.strokeStyle = color;
          ctx.lineWidth = 3;
          ctx.strokeRect(x, y, width, height);

          ctx.font = "18px sans-serif";
          ctx.fillStyle = color;
          ctx.textAlign = "left";
          ctx.textBaseline = "middle";
          const textWidth = ctx.measureText(label).width;
          ctx.fillText(label, x + width / 2 - textWidth / 2, y + height / 2);
        }
      });
    }

    requestAnimationFrame(render);
  }

  initialize();
</script>

</body>
</html>
