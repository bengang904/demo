<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>猫咪识别</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
    }
    video, canvas {
      max-width: 100%;
      border: 1px solid white;
    }
    #result {
      margin-top: 10px;
      font-size: 1.2em;
      visibility: hidden; /* 默认隐藏 */
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline width="300"></video>
<canvas id="canvas" style="display:none;"></canvas>
<div id="result"></div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

<script>
  async function setupCamera() {
    const video = document.getElementById('video');
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
    return new Promise(resolve => {
      video.onloadedmetadata = () => resolve(video);
    });
  }

  async function recognizeCat() {
    const video = await setupCamera();
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const resultEl = document.getElementById('result');
    const model = await mobilenet.load();

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    async function detect() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const predictions = await model.classify(canvas);
      const top = predictions[0];

      if (top && top.className.toLowerCase().includes("cat")) {
        resultEl.style.visibility = "visible";
        resultEl.innerText = `🐱 检测到猫咪 (${top.className}，置信度 ${Math.round(top.probability * 100)}%)`;
      } else {
        resultEl.style.visibility = "hidden";
        resultEl.innerText = "";
      }

      requestAnimationFrame(detect);
    }

    detect();
  }

  recognizeCat();
</script>

</body>
</html>
