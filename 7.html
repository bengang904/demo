<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }

    video {
      max-height: 80vh;
      object-fit: contain;
      border: 1px solid white;
    }

    #result {
      margin-top: 10px;
      font-size: 1.2em;
      visibility: hidden;
    }
  </style>

<body>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" style="display: none;"></canvas>
<div id="result"></div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

<script>
  function isMobileDevice() {
    return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
  }

  async function setupCamera() {
    const video = document.getElementById("video");
    let stream;

    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: isMobileDevice() ? { ideal: "environment" } : "user"
        },
        audio: false
      });
    } catch (err) {
      console.warn("æ‘„åƒå¤´é…ç½®å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤æ‘„åƒå¤´", err);
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
    }

    video.srcObject = stream;
    return new Promise(resolve => {
      video.onloadedmetadata = () => resolve(video);
    });
  }

  async function recognizeCat() {
    const video = await setupCamera();
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const resultEl = document.getElementById("result");
    const model = await mobilenet.load();

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    async function detect() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const predictions = await model.classify(canvas);
      const top = predictions[0];

      if (top && top.className.toLowerCase().includes("cat")) {
        resultEl.style.visibility = "visible";
        resultEl.innerText = `ğŸ± æ£€æµ‹åˆ°çŒ«å’ª (${top.className}ï¼Œç½®ä¿¡åº¦ ${Math.round(top.probability * 100)}%)`;
      } else {
        resultEl.style.visibility = "hidden";
        resultEl.innerText = "";
      }

      requestAnimationFrame(detect);
    }

    detect();
  }

  recognizeCat();
</script>

</body>
</html>
