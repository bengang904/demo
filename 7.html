<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>BBC 中文繁體 RSS 範例</title>
  <!-- 提示瀏覽器／聚合器這是 RSS 源 -->
  <link rel="alternate" 
        type="application/rss+xml" 
        title="BBC 中文繁體" 
        href="https://feeds.bbci.co.uk/zhongwen/trad/rss.xml">
  <style>
    body { font-family: sans-serif; padding: 1em; }
    #rss-list { list-style: none; padding: 0; }
    #rss-list li { margin-bottom: .8em; }
    #rss-list a { text-decoration: none; color: #0055a5; }
  </style>
</head>
<body>
  <h1>BBC 中文繁體 最新新聞</h1>
  <ul id="rss-list">載入中…</ul>

  <script>
  async function loadRSS(url) {
    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const xmlText = await res.text();
      const xmlDoc  = new DOMParser().parseFromString(xmlText, "application/xml");
      const items   = xmlDoc.querySelectorAll("item");
      const ul      = document.getElementById("rss-list");
      ul.innerHTML = "";  // 清空「載入中」

      items.forEach(item => {
        const title = item.querySelector("title")?.textContent || "(無標題)";
        const link  = item.querySelector("link")?.textContent  || "#";
        const li    = document.createElement("li");
        li.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
        ul.appendChild(li);
      });
    } catch (err) {
      document.getElementById("rss-list").textContent = "RSS 載入失敗，請稍後再試。";
      console.error(err);
    }
  }

  // 用 BBC 中文繁體 RSS
  loadRSS("https://feeds.bbci.co.uk/zhongwen/trad/rss.xml");
  </script>
</body>
</html>
