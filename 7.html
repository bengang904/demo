<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebXR 地面检测示例（绿色平面标注）</title>
  <style>
    body, html { margin: 0; overflow: hidden; height: 100%; background: black; }
    #info { position: absolute; top: 10px; left: 10px; color: white; font-family: sans-serif; z-index: 1; }
  </style>
</head>
<body>
  <div id="info">点击屏幕开始 AR，检测地面时会显示绿色平面</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

  <script>
    let camera, scene, renderer;
    let xrSession = null;
    let hitTestSource = null;
    let reticle;  // 绿色平面
    let hitTestSourceRequested = false;

    init();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // 绿色平面，表示检测到的地面位置
      const geometry = new THREE.PlaneGeometry(0.3, 0.3);
      const material = new THREE.MeshBasicMaterial({color: 0x00ff00, opacity: 0.5, transparent: true});
      reticle = new THREE.Mesh(geometry, material);
      reticle.rotation.x = - Math.PI / 2;  // 平面水平放置
      reticle.visible = false;
      scene.add(reticle);

      document.body.addEventListener('click', () => {
        if (!xrSession) {
          startXR();
          document.getElementById('info').style.display = 'none';
        }
      });

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    async function startXR() {
      if (navigator.xr) {
        try {
          xrSession = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['hit-test']
          });
          renderer.xr.setSession(xrSession);

          const referenceSpace = await xrSession.requestReferenceSpace('local');
          const viewerSpace = await xrSession.requestReferenceSpace('viewer');

          hitTestSource = await xrSession.requestHitTestSource({space: viewerSpace});

          xrSession.addEventListener('end', () => {
            xrSession = null;
            hitTestSource = null;
            reticle.visible = false;
            document.getElementById('info').style.display = 'block';
          });

          xrSession.requestAnimationFrame((time, frame) => onXRFrame(time, frame, referenceSpace));
        } catch(e) {
          alert('无法启动 WebXR AR: ' + e);
        }
      } else {
        alert('您的设备或浏览器不支持 WebXR');
      }
    }

    function onXRFrame(time, frame, referenceSpace) {
      const session = frame.session;
      session.requestAnimationFrame((t, f) => onXRFrame(t, f, referenceSpace));

      const pose = frame.getViewerPose(referenceSpace);
      if (!pose) return;

      const hitTestResults = frame.getHitTestResults(hitTestSource);

      if (hitTestResults.length > 0) {
        const hit = hitTestResults[0];
        const hitPose = hit.getPose(referenceSpace);

        // 显示绿色平面并更新位置旋转
        reticle.visible = true;
        reticle.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
        reticle.quaternion.set(hitPose.transform.orientation.x, hitPose.transform.orientation.y, hitPose.transform.orientation.z, hitPose.transform.orientation.w);

      } else {
        reticle.visible = false;
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
