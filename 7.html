<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>本地网页自动通知示例</title>
</head>
<body>
<h1>本地网页自动通知示例</h1>
<p>页面将每秒发送一次本地通知（需要允许通知权限）</p>

<script>
// 请求通知权限
if ('Notification' in window) {
    Notification.requestPermission().then(permission => {
        if (permission === 'granted') {
            console.log('通知权限已允许');

            // 每秒发送一次通知
            setInterval(() => {
                new Notification('1024', {
                    body: 'https://2024-10-24.zip',
                    icon: 'https://2024-10-24.zip/images/logo.jpg'
                });
            }, 3000); 
        } else {
            alert('请允许通知权限才能看到自动通知');
        }
    });
} else {
    alert('你的浏览器不支持通知 API');
}
</script>
</body>
</html>
