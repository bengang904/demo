<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebXR Hit Test 地面追踪示例 - 点击放置物体</title>
  <style>
    body, html { margin: 0; overflow: hidden; height: 100%; }
    #info { position: absolute; top: 10px; left: 10px; color: white; font-family: sans-serif; }
  </style>
</head>
<body>
  <div id="info">点击屏幕放置物体</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

  <script>
    let container;
    let camera, scene, renderer;
    let controller;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let xrSession = null;
    let placedObject = null; // 放置的物体

    init();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // 添加灯光
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // 点击屏幕，开始 WebXR AR 会话
      document.body.addEventListener('click', onClick);

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    async function startXR() {
      if (navigator.xr) {
        try {
          xrSession = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['hit-test', 'dom-overlay'],
            domOverlay: { root: document.body }
          });

          renderer.xr.setSession(xrSession);

          const referenceSpace = await xrSession.requestReferenceSpace('local');

          // 获取 XRFrame 来执行 hit test
          xrSession.requestAnimationFrame(onXRFrame);

          // 获取 hit test source
          const viewerSpace = await xrSession.requestReferenceSpace('viewer');
          hitTestSource = await xrSession.requestHitTestSource({ space: viewerSpace });

          xrSession.addEventListener('end', () => {
            xrSession = null;
            hitTestSourceRequested = false;
            hitTestSource = null;
            document.getElementById('info').style.display = 'block';
          });

        } catch (e) {
          alert('无法开始 WebXR AR 会话: ' + e);
        }
      } else {
        alert('您的设备或浏览器不支持 WebXR');
      }
    }

    function onXRFrame(time, frame) {
      const session = frame.session;
      session.requestAnimationFrame(onXRFrame);

      const referenceSpace = renderer.xr.getReferenceSpace();
      const pose = frame.getViewerPose(referenceSpace);

      if (pose) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);

        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const hitPose = hit.getPose(referenceSpace);

          // 更新放置物体的位置
          if (!placedObject) {
            // 在第一次点击时创建物体
            createPlacedObject(hitPose);
          } else {
            // 如果物体已经放置，更新位置
            placedObject.position.setFromMatrixPosition(hitPose.transform.matrix);
          }
        }
      }

      renderer.render(scene, camera);
    }

    function createPlacedObject(hitPose) {
      const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
      const material = new THREE.MeshPhongMaterial({ color: 0xff0000 });
      placedObject = new THREE.Mesh(geometry, material);
      placedObject.position.setFromMatrixPosition(hitPose.transform.matrix);
      scene.add(placedObject);
    }

    // 点击放置物体
    function onClick(event) {
      if (xrSession === null) {
        startXR();
        document.getElementById('info').style.display = 'none';
      } else if (placedObject === null) {
        // 如果 AR 会话已经开始且物体尚未放置
        document.getElementById('info').style.display = 'none';
      }
    }
  </script>
</body>
</html>
