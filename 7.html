<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebXR Hit Test - Ground Plane Detection</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <h1 style="position: absolute; top: 10px; left: 10px; z-index: 10; color: white;">WebXR Ground Plane Tracking Example</h1>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
  <script>
    let camera, scene, renderer;
    let controller;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let reticle;

    init();

    async function init() {
      // Scene Setup
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Lighting Setup
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // Reticle (The ring that shows where we can place objects)
      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.1, 0.15, 32).rotateX(- Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0x00ff00 })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // AR Button (to start AR session)
      const arButton = document.createElement('button');
      arButton.textContent = "Enter AR";
      arButton.style.position = 'absolute';
      arButton.style.bottom = '20px';
      arButton.style.left = '50%';
      arButton.style.transform = 'translateX(-50%)';
      arButton.style.padding = '12px 24px';
      arButton.style.background = '#FF5733';
      arButton.style.color = 'white';
      arButton.style.fontSize = '16px';
      arButton.style.border = 'none';
      arButton.style.borderRadius = '6px';
      arButton.style.cursor = 'pointer';
      document.body.appendChild(arButton);

      arButton.addEventListener('click', () => {
        startARSession();
      });
    }

    async function startARSession() {
      if (navigator.xr && navigator.xr.isSessionSupported) {
        try {
          const session = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['hit-test'],
            optionalFeatures: ['dom-overlay'],
            domOverlay: { root: document.body }
          });

          session.addEventListener('end', onSessionEnd);
          renderer.xr.setSession(session);
          session.requestReferenceSpace('viewer').then(referenceSpace => {
            session.requestHitTestSource({ space: referenceSpace }).then(source => {
              hitTestSource = source;
            });
          });

          renderer.setAnimationLoop(render);
        } catch (error) {
          console.error("Failed to start AR session:", error);
        }
      } else {
        alert("This device does not support WebXR AR.");
      }
    }

    function onSessionEnd() {
      hitTestSourceRequested = false;
      hitTestSource = null;
      reticle.visible = false;
    }

    function render(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);

            // Position the reticle where we hit the ground
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }

    // Window resize handler
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
