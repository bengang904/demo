<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebXR 地面追踪示例</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer, controller;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let cube;

    // 初始化 Three.js 场景
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // 创建一个简单的红色立方体
      const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
      const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // 添加光源
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // 监听窗口大小变化
      window.addEventListener('resize', onWindowResize, false);

      // 设置 AR 按钮
      const arButton = document.createElement('button');
      arButton.innerHTML = 'Enter AR';
      arButton.style.position = 'absolute';
      arButton.style.bottom = '20px';
      arButton.style.left = '50%';
      arButton.style.transform = 'translateX(-50%)';
      arButton.style.fontSize = '18px';
      document.body.appendChild(arButton);

      // 当点击按钮时启动 AR
      arButton.addEventListener('click', onStartAR);

    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // 启动 AR 会话
    async function onStartAR() {
      const session = await navigator.xr.requestSession('immersive-ar', {
        requiredFeatures: ['hit-test']
      });

      renderer.xr.setSession(session);

      session.addEventListener('end', () => {
        hitTestSourceRequested = false;
        hitTestSource = null;
      });

      session.requestReferenceSpace('viewer').then((referenceSpace) => {
        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
          hitTestSource = source;
        });
      });

      session.addEventListener('select', onSelect);

      renderer.setAnimationLoop(onRender);
    }

    // 选择触发事件（点击屏幕）
    function onSelect() {
      // 放置一个虚拟物体
      if (hitTestSource) {
        const hitTestResults = renderer.xr.getSession().requestHitTestResults(hitTestSource);
        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const pose = hit.getPose(renderer.xr.getReferenceSpace());

          cube.position.setFromMatrixPosition(pose.transform.matrix);
          cube.visible = true;
        }
      }
    }

    // 渲染循环
    function onRender(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        // 获取平面检测结果
        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);

            // 使虚拟物体与地面对齐
            cube.position.setFromMatrixPosition(pose.transform.matrix);
            cube.visible = true;
          } else {
            cube.visible = false;
          }
        }
      }
      renderer.render(scene, camera);
    }

    // 启动初始化
    init();
  </script>
</body>
</html>
