<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>猫咪识别</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    #video, #canvas {
      object-fit: contain;
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
      margin: auto;
    }
    #video {
      display: none;
    }
    #canvas {
      z-index: 10;
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2"></script>

<script>
  function isMobileDevice() {
    return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
  }

  async function setupCamera() {
    const video = document.getElementById("video");
    const constraints = {
      video: {
        facingMode: isMobileDevice() ? { ideal: "environment" } : "user"
      },
      audio: false
    };

    try {
      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    } catch (err) {
      alert("无法访问摄像头：" + err.name + "\n请检查浏览器权限或设备支持情况。");
      throw err;
    }
  }

  function resizeCanvas(video, canvas) {
    const vw = video.videoWidth;
    const vh = video.videoHeight;
    video.width = vw;
    video.height = vh;
    canvas.width = vw;
    canvas.height = vh;
  }

  async function initialize() {
    const video = await setupCamera();
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const model = await cocoSsd.load();

    async function render() {
      if (video.videoWidth && video.videoHeight) {
        resizeCanvas(video, canvas);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const predictions = await model.detect(video);

        predictions.forEach(pred => {
          if (pred.class === "cat" && pred.score > 0.5) {
            const [x, y, width, height] = pred.bbox;

            // 绿色边框
            ctx.strokeStyle = "#00FF00";
            ctx.lineWidth = 3;
            ctx.strokeRect(x, y, width, height);

            // 精确居中文字
            const label = `猫咪： ${(pred.score * 100).toFixed(1)}%`;
            ctx.font = "18px sans-serif";
            ctx.fillStyle = "#00FF00";
            ctx.textAlign = "left";
            ctx.textBaseline = "middle";
            const textWidth = ctx.measureText(label).width;
            ctx.fillText(label, x + width / 2 - textWidth / 2, y + height / 2);
          }
        });
      }

      requestAnimationFrame(render);
    }

    render();
  }

  initialize();
</script>

</body>
</html>
